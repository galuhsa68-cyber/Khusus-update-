<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kontak Hari Ini</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:Arial;
  padding-bottom:80px;
}
h2{
  text-align:center;
  color:#f5c400;
}
.list{
  width:90%;
  margin:auto;
}
.item{
  background:#111;
  border:1px solid #333;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
}
.empty{
  text-align:center;
  opacity:.6;
}
</style>
</head>

<body>

<h2>ðŸ“ž Kontak Disimpan Hari Ini</h2>

<div class="list" id="list"></div>

<!-- NAVBAR -->
<div id="navbar"></div>

<script>
// load navbar
fetch("navbar.html")
  .then(r => r.text())
  .then(d => document.getElementById("navbar").innerHTML = d);

// tampilkan kontak hari ini
const today = new Date().toLocaleDateString();
const data = JSON.parse(localStorage.getItem("contactList") || "[]");

const todayData = data.filter(d => d.date === today);
const list = document.getElementById("list");

if(todayData.length === 0){
  list.innerHTML = `<p class="empty">Belum ada kontak hari ini</p>`;
}else{
  todayData.forEach((d,i)=>{
    list.innerHTML += `
      <div class="item">
        ${i+1}. ${d.number}
      </div>
    `;
  });
}
</script>

</body>
</html>
